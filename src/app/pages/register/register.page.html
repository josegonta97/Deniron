

<ion-content>

  <div class="ion-padding">
  <div class="login-container"> 
    
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>    

    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="username" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>        
    <div class="ion-padding">
    <ion-button expand="full" type="submit" (click)="register()">Registrarse</ion-button>    
    </div>
    <ion-label class="link-as-text">
      <a href="../login/">¿Ya tienes cuenta? Inicia sesión aqui</a>
    </ion-label>
    
    <div class="ion-padding">
      <ion-label *ngIf="error" color="danger">{{ error }}</ion-label>
      </div>

      

    </div> 
  </div>
</ion-content>
