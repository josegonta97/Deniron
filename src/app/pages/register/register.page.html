

<ion-content>

  <ion-button class="backbutton" [routerLink]="['../login']">
    <ion-icon name="chevron-back-outline"></ion-icon>
  </ion-button>

  <div class="ion-padding">
  <div class="login-container"> 
    
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>    

    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="username" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>        
    <div class="ion-padding">
    <ion-button expand="full" type="submit" (click)="register()">Registrarse</ion-button>    
    </div>    
    
    <div class="ion-padding">
      <ion-label *ngIf="error" color="danger">{{ error }}</ion-label>
      </div>

      <div class="ion-padding">
        <ion-label *ngIf="success" color="success">{{ success }}</ion-label>
        </div>  

    </div> 
  </div>
</ion-content>
