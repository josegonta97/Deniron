<ion-content class="background" [fullscreen]="true"> 
  <div class="login-container"> 
  <div class="ion-padding">
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="username" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>       
  </div>

    <div class="ion-padding">
    <ion-label *ngIf="error" color="danger">{{ error }}</ion-label>
    </div>
    
    <ion-button expand="full" type="submit" (click)="login()">Iniciar sesión</ion-button>
    <div class="ion-padding">
      <div class="ion-text-center">
        <ion-label class="link-as-text">
          <a href="../register/">¿No tienes cuenta? Registrarse ahora</a>
        </ion-label>
      </div>
    </div>
  </div>
</ion-content>
